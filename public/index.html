<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SpockChat â€” Minimal</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs.min.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/renderer.global.js"></script>
  </head>
  <body>
    <div class="app" id="appContainer">
      <div class="header">
        <div class="brand">
          <div class="logo"><img id="logoImg" src="/assets/vulcan-salute.svg" alt="SpockChat"/></div>
          <div>
            <div class="title">SpockChat</div>
            <div class="subtitle">Minimal LLM + MCP front-end</div>
          </div>
        </div>
        <div style="display:flex; gap:10px; align-items:center">
          <button id="toggleWidth" class="btn-icon" title="Toggle wide layout">
            <!-- Expand icon (outwards) -->
            <svg id="expandIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 8l-4 4 4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M17 8l4 4-4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <!-- Collapse icon (inwards) -->
            <svg id="collapseIcon" style="display:none" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 8l4 4-4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M17 8l-4 4 4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div id="themeSegment" class="segmented" role="group" aria-label="Theme"> 
            <div class="indicator" aria-hidden="true"></div>
            <button type="button" data-theme="auto" aria-pressed="true" title="Auto">
              <!-- auto/system icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3v3M12 18v3M3 12h3M18 12h3M5.64 5.64l2.12 2.12M16.24 16.24l2.12 2.12M5.64 18.36l2.12-2.12M16.24 7.76l2.12-2.12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="1.6"/>
              </svg>
              <span>Auto</span>
            </button>
            <button type="button" data-theme="light" aria-pressed="false" title="Light">
              <!-- sun icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/>
                <path d="M12 1v3M12 20v3M1 12h3M20 12h3M4.2 4.2l2.1 2.1M17.7 17.7l2.1 2.1M4.2 19.8l2.1-2.1M17.7 6.3l2.1-2.1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              <span>Light</span>
            </button>
            <button type="button" data-theme="dark" aria-pressed="false" title="Dark">
              <!-- moon icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
              <span>Dark</span>
            </button>
          </div>
        </div>
      </div>

      <div class="panel config">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
          <h4 style="margin:0">Configuration</h4>
          <button id="toggleConfig" class="btn-icon" title="Toggle sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="field">
          <label>Model Type</label>
          <select id="modelType"><option value="mock">MOCK</option><option value="openai">OpenAI</option><option value="azure">Azure AI Foundry</option></select>
        </div>
        <div id="openaiFields" style="display:none;">
          <div class="field">
            <label>API Key</label>
            <div style="position:relative">
              <input id="apiKey" type="password" placeholder="sk-... or Azure key" style="padding-right:75px" />
              <button id="copyKey" type="button" style="position:absolute; right:38px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; padding:4px; display:flex; align-items:center; color:var(--muted)" title="Copy API Key">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
                </svg>
              </button>
              <button id="toggleKey" type="button" style="position:absolute; right:8px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; padding:4px; display:flex; align-items:center; color:var(--muted)" title="Show/Hide API Key">
                <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <!-- Eye (visible when revealed) -->
                  <g id="eyeOpen" style="display:none">
                    <path d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor" opacity="0.6"/>
                  </g>
                  <!-- Eye-off (visible when masked) -->
                  <g id="eyeClosed">
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="currentColor" opacity="0.6"/>
                  </g>
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label>Model / Deployment Name</label>
            <input id="modelName" placeholder="gpt-4o-mini" />
          </div>
          <div class="field">
            <label>API Base URL</label>
            <input id="apiBase" placeholder="Full Azure URL or https://api.openai.com/v1" />
          </div>
          <div class="small" style="margin-top:-6px; margin-bottom:10px; color:var(--muted)">
            For Azure: Include full path with deployment and api-version
          </div>
        </div>

        <div class="field">
          <label>MCP Servers</label>
          <div id="mcpServersList" style="display:flex; flex-direction:column; gap:8px; margin-bottom:8px">
            <!-- MCP servers will be dynamically added here -->
          </div>
          <button id="addMcpServer" class="btn secondary" style="width:100%">+ Add MCP Server</button>
        </div>

        <div style="display:flex; flex-direction:column; gap:8px; margin-top:6px">
          <div style="display:flex; gap:8px">
            <button id="saveConfig" class="btn">Export Config</button>
            <button id="reloadMcp" class="btn secondary">Reload MCP Tools</button>
          </div>
          <div style="display:flex; gap:8px">
            <button id="showTools" class="btn secondary">Show Tools</button>
            <button id="clearChat" class="btn secondary">Clear Chat</button>
          </div>
        </div>
        <div class="footerNote">Configuration is stored in memory only for this session.</div>
        <div class="footerNote">
          Renderer test page: <a href="/render-test.html" target="_blank" rel="noopener">Open test page</a>
        </div>
      </div>

      <div class="panel chatPanel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
          <div style="display:flex; align-items:center; gap:8px">
            <button id="showConfig" class="btn-icon" title="Show configuration">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" stroke="currentColor" stroke-width="1.5"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
            <h4 style="margin:0; font-size:14px; color:var(--muted)">Chat</h4>
          </div>
          <button id="exportChat" class="btn-icon" title="Export chat as HTML">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="chatWrap">
          <div class="chatWindow" id="chat"></div>
          <div class="inputRow">
            <textarea id="prompt" placeholder="Type a prompt. Press Enter to send, Ctrl+Enter for new line." rows="1" style="resize:none; min-height:44px; max-height:200px; overflow-y:auto"></textarea>
            <button id="expandTextarea" class="expandTextarea" title="Expand/Collapse input">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
            <button id="send" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for showing MCP tools -->
    <div id="toolsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Available MCP Tools</h3>
          <button id="closeModal" class="btn-icon" title="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div id="toolsList" class="modal-body"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
